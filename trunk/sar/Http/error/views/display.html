<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title><%@ Content:Title %></title>
		<style>
			body
			{
				background-color: #f1f1f1;
				margin: 0;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}
			
			.container { margin: 50px auto 40px auto; width: 600px; text-align: left; }
			
			h1 { width: 800px; position:relative; left: -100px; letter-spacing: -1px; line-height: 60px; font-size: 60px; font-weight: 100; margin: 0px 0 50px 0; text-shadow: 0 1px 0 #fff; }
			p { color: rgba(0, 0, 0, 0.5); margin: 20px 0; line-height: 1.6; }
		</style>
	</head>
	<body>
		<div class="container">
			<h1><%@ Content:ResponceCode %> : <%@ Content:Title %></h1>
			<h2><%@ Content:ExceptionType %></h2>
			<p><strong>Error: <%@ Content:ExceptionMessage %></strong></p>
			<p><%@ Content:ExceptionStackTrace %></p>
		</div>
	</body>
</html>
